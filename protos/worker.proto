syntax = "proto3";

package protobuff;

import "entity.proto";
import "names.proto";
import "contactdetails.proto";
import "date.proto";
import "gender.proto";
import "address.proto";

message WorkerPb {
  EntityPb dbInfo = 1;
  NamesPb name = 2;
  ContactDetailsPb contactDetails = 3;
  DatePb dob = 4;
  GenderPb gender=5;
  AddressPb address = 6;
}
