syntax = "proto3";

package protobuff;

message AddressPb {
    LatLongPb latlong = 1;
    string houseNo = 2;
    string streetOrRoad = 3;
    string area = 4;
    string landmark = 5;
    string city = 6;
    string state = 7;
    string pincode = 8;
    string country = 9;
}

message LatLongPb {
    double latitude = 1;
    double longitude = 2;
}
